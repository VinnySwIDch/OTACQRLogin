<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" id="loginImage" style="background: url(&quot;assets/img/background/plc.jpg&quot;) center / cover no-repeat;"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="alert alert-danger text-center" role="alert" id="alert" style="display:none;"><span class="text-center"><strong>Invalid OTAC, Please try again</strong></span></div>
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Scan OTAC QR Code</h4>
                                    </div>
                                    <div class="mb-3" style="margin: 10px; border:0px;">
                                        <div id="reader" style="width: 100%;"></div>
                                        <div id="wait" style="width: 100%;text-align: center; display:none"><span class="spinner-border spinner-border-sm" role="status" style="width: 50px;height: 50px;backdrop-filter: opacity(1);"></span>
                                            <p>Validating OTAC...</p>
                                        </div>
                                    </div>
                                    <h1 style="text-align: center;font-size: 16.88px;">OR</h1>
                                    <form class="user">
                                        <div class="mb-3"><input class="form-control form-control-user" type="email" id="inputOTAC" aria-describedby="emailHelp" placeholder="Enter OTAC Manually" name="otac"></div>
                                    </form>
                                    <div class="text-center"></div>
                                    <div class="text-center"></div><button class="btn btn-primary btn-user w-100" onclick="loginClicked();">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="assets/js/new-age.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
